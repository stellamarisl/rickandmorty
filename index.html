<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cace8c88fa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <a href="https://es.pikbest.com/png-images/qiantu-cartoon-snail-loading-loading-gif-animation_2734139.html"></a>

    <title>Rick</title>
</head>

<body>
    <!---------------NAV---------------------->

    <header>
        <div class="header-content">

            <div class="logo">
                <img class="logo" src="imagenes/titulo.png" alt="Ricky and Morty">
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#seccion-character">Characters</a=></li>
                        <li><a href="#seccion-location">Location</a></li>
                        <li><a href="#seccion-episode">Episodes</a></li>

                    </ul>
                </nav>
            </div>
        </div>
        <div id="ctn-icon-search">
            <img class="lupa" src="imagenes/lupa.png" id="lupa" alt="search">
        </div>

    </header>

    <form class="form-ctn-bars-search" id="ctn-bars-search">
        <label for="input-search">Search</label>
        <input type="text" id="input-search" placeholder="Search">
        <botton class="boton-busqueda" type="submit" id="busqueda"><img src="imagenes/back.png" alt="buscar"></botton>
        <img class="cerrar" src="imagenes/boton-cerrar.png" id="cerrar-busqueda">
    </form>



    <!-------------------MAIN-------------------------------->


    <div class="container-cover">
        <div class="container-info-cover">
            <h1>Welcome to the <br>Rick and Morty Wiki</h1>
        </div>

    </div>



    <!----------------PERSONAJES------------------>
    <!--<section class="seccion-character" id="seccion-character">
         <img src="imagenes/1200x1200.gif" id="cargando" >
        </section>-->

    <section class="seccion-character" id="seccion-character">
        <div class="tarjetas" id="tarjetas-personajes"></div>

    </section>

    <div controles id="controles">
        <button class="boton-prev prev-personajes" id="prev"><img src="imagenes/izquierda.png" id="izq"></button>
        <button class="boton-next next-personajes" id="next"><img src="imagenes/derecha.png" id="der"></button>
    </div>

    <!----------------------LOCATION---------------------->

    <section class="seccion-location" id="seccion-location">
        <div class="location" id="tarjetas-locacion"></div>
    </section>

    <div controles id="controles">
        <button class="boton-prev prev-location" id="prev-location"><img src="imagenes/izquierda.png" id="izq"></button>
        <button class="boton-next next-location" id="next-location"><img src="imagenes/derecha.png" id="der"></button>
    </div>

    <!-------------------------EPISODES-------------->
    <section class="seccion-episode" id="seccion-episode">
        <div class="episode" id="tarjetas-episode"></div>
    </section>

    <div controles id="controles">
        <button class="boton-prev prev-episode" id="prev-episode"><img src="imagenes/izquierda.png" id="izq"></button>
        <button class="boton-next next-episode" id="next-episode"><img src="imagenes/derecha.png" id="der"></button>
    </div>
    <!--------------FOOTER------------------------------->
    <div class="container-footer">
        <div class="footer">
            <h2 class="hecho" id="hecho">Made with patience and enthusiasm by Stella Maris Loreto</h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
